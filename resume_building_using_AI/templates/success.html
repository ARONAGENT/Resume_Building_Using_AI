<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 30px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1, h2 {
            color: #2973B2; /* Microsoft Blue */
        }
        .contact-info p {
            margin: 5px 0;
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }
        .resume-content {
            font-size: 16px;
            line-height: 1.6;
        }
        /* Profile image styling */
        .profile-img {
            position: absolute;
            top: 55px;
            right: 20px;
            width: 150px;
            height: 200px;
            object-fit: cover;
            border: 3px solid #000000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center" style="color: #2C3930;">üìÑ AI-Generated Resume</h1>

        {% if profile_image_url %}
            <img src="{{ profile_image_url }}" alt="Profile Image" class="profile-img">
        {% endif %}

        <div class="resume-content">
            {{ resume_summary|safe }}  <!-- Ensure AI-generated HTML is displayed correctly -->
        </div>

        <div class="text-center mt-4">
            <a href="/" ><button class="btn-custom">üè† Back to Home</button></a>
            <a href="/resumeform/" ><button class="btn-custom">üìÑ Generate Another Resume</button></a>
        </div>
    </div>

</body>
</html>
